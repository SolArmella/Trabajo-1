<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Coloquio: JavaScript, Funciones y DOM</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="contenedor">
    <h1>calculadora</h1>

    <div class="entrada">
      <label for="numero">Ingresa un número:</label>
      <input type="number" id="numero" placeholder="Ej: 5">
    </div>

    <div class="botones">
      <button onclick="calcularDoble()">Doble</button>
      <button onclick="calcularFactorial()">Factorial</button>
      <button onclick="esPrimo()">¿Es Primo?</button>
    </div>

    <div id="resultado"> El resultado aparecerá aquí.</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
